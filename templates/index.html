<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Счётчик судов по фотографии</title>
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <!-- Навигационные кнопки -->
  <div class="nav-buttons">
    <a href="/"        class="btn btn-primary">Счётчик судов</a>
    <a href="/history" class="btn btn-primary">История запросов</a>
  </div>

  <!-- Основной контент -->
  <div class="wrapper">
    <h1 class="title mb-4">Счётчик судов по фотографии</h1>

    <input
      type="file"
      id="fileInput"
      accept="image/*"
      class="form-control mb-3"
    />

    <button
      id="processBtn"
      class="btn btn-primary w-100 mb-4"
    >
      Обрабатывать
    </button>

    <div id="output" class="card p-3 mb-4">
      <p class="mb-0">Результат появится здесь</p>
    </div>

    <a href="/report/excel" class="btn btn-primary w-100">
      Скачать отчёт (Excel)
    </a>
  </div>

  <script src="/static/js/main.js"></script>
</body>
</html>
