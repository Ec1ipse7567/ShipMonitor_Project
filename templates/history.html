<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>История запросов</title>
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <!-- Навигация -->
  <div class="nav-buttons">
    <a href="/"        class="btn btn-primary">Счётчик судов</a>
    <a href="/history" class="btn btn-primary">История запросов</a>
  </div>

  <!-- Контент истории -->
  <div class="wrapper">
    <h1 class="title mb-4">История запросов</h1>
    <div class="table-responsive">
      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th>ID</th><th>Файл</th><th>Судов</th><th>Время</th>
          </tr>
        </thead>
        <tbody>
          {% for r in records %}
          <tr>
            <td>{{ r.id }}</td>
            <td>{{ r.filename }}</td>
            <td>{{ r.count }}</td>
            <td>{{ r.timestamp }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  <script src="/static/js/main.js"></script>
</body>
</html>
